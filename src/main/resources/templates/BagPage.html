<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta http-equiv="Content-Type" content="text/html; charset= UTF-8">
<link rel="stylesheet" type="text/css" media="all"
	href="/styles/styles.css" th:href="@{/styles/styles.css}" />
<title th:text="@{bag.name}"></title>
</head>
<body>
	<div class="centerDisclist">

		<h1 th:text="${bag.name}"></h1>
		<table>
			<tr>
				<td>Name</td>
				<td>Manufacturer</td>
				<td>Disc Type</td>
			</tr>
			<tr th:object="${bag}">

				<td th:text="${bag.name}">Name</td>
				<td th:text="${bag.manufacturer}">Manufacturer</td>
				<td th:text="${bag.size}">DIsc Type</td>

				<td sec:authorize="hasAuthority('ROLE_ADMIN')"><a th:href="@{'/editbag/' + ${bag.Id}}"><button>Edit</button></a></td>

				<td sec:authorize="hasAuthority('ROLE_ADMIN')"><a th:href="@{'/deletebag/' + ${bag.Id}}"><button>Delete</button></a></td>

			</tr>
			
		</table>


		<a href="/baglist"><button>Go back</button></a>

	</div>
</body>
</html>
